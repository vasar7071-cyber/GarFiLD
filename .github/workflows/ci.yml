name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Create pnpm workspace file
        run: |
          echo "packages:\n  - 'packages/*'" > pnpm-workspace.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Run backend tests
        working-directory: packages/backend
        run: pnpm test

      - name: Generate Prisma Client
        working-directory: packages/backend
        run: pnpm prisma:generate

      - name: Run Prisma migrations (deploy)
        working-directory: packages/backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: pnpm prisma:deploy

  # Optional: a separate job can build and push images and trigger deployment on DigitalOcean
  # See README for details and required secrets: DIGITALOCEAN_ACCESS_TOKEN, DOCR_REGISTRY, DOCR_REPOSITORY
